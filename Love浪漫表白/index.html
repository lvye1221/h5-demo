<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>爱你不是两三天</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>
<audio autoplay="autoplay">
	<source src="song.mp3" type="audio/mp3" />
</audio>
<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2013—10-01,</span><br />
			<span class="space"/><span class="comments">*2013-10-01.</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			男孩：  <span class="keyword">胖胖</span>宇<br />
			女孩：  <span class="keyword">吃货</span>吕<br />
			<span class="comments">// 坠入爱河</span><br />
			男孩爱着女孩;<br />
			<span class="comments">// 他们彼此相爱.</span><br />
			女孩恋着男孩;<br />
			<span class="comments">//时光荏苒.</span><br />
			男孩越来越离不开女孩;<br />
			<span class="comments">//同样.</span><br />
			女孩也越来越依赖男孩;<br />
			<span class="comments">// 即使天空飘落丝雨、飞雪.</span><br />
			<span class="comments">//也会保持相同节拍~踏雪而行.</span><br />
			<span class="keyword">男孩</span> 非常 <span class="keyword">开心</span>;<br />
			<span class="keyword">女孩</span> 也很<span class="keyword">开心</span>;<br />
			<span class="placeholder"/><span class="comments">// 不管现在</span><br />
			<span class="placeholder"/><span class="comments">//还是以后</span><br />
			<span class="placeholder"/>男孩有一个梦想；<br />
			<span class="comments">// 那就是希望女孩一直开开心心</span><br />
			<br>
			<br>
			我想说:<br />
			妞妞, 我爱你;<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的妞妞，这是我们相爱、携手一起走过的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					希望你每天都开心的<br/>
					<div class="signature">胖胖宇</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2013, 10, 01);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</div>
</body>
</html>
