  <title>Document</title>

  <style>
	body {
		margin: 0;
		padding: 0;
	}

	.container {
		width: 100%;
	}

	.section {
	}

	.one {
		padding-top: 100px;
	}


	.first {
		padding-top: 45px;
	}

	.logo {
		width: 251px;
		height: 186px;
		background-image: url(img/logo.png);
		margin: 0 auto;
	}

	.text {
		text-align: center;
		line-height: 1;
		margin: 80px 0 45px;
	}

	.info {
		height: 49px;
		background: url(img/info_1.png) no-repeat center center;
	}


	.first img {
		margin: 0 24px;
		opacity: 0;
	}


	.first.current img {
		margin: 0;
		opacity: 1;
		transition: all 1s ease-out 0.3s;
	}
  </style>
 </head>
 <body>
    <div id="fullpage">

		<!-- 第一部分 -->
		<div class="section first">
			<div class="logo"></div>

			<div class="text">
				<img src="img/text_1.png" />
				<img src="img/text_2.png" />
				<img src="img/text_3.png" />
				<img src="img/text_4.png" />
				<img src="img/text_5.png" />
				<img src="img/text_6.png" />
				<img src="img/text_7.png" />
				<img src="img/text_8.png" />
			</div>

			<div class="info"></div>
		</div>
    </div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		$('#fullpage').fullpage({
			// 设置背景色
			sectionsColor : ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
			afterLoad: function (anchorLink, index) {
				$('.section').removeClass('current');
				// 延时100毫秒执行
				setTimeout(function () {
					$('.section').eq(index - 1).addClass('current');
				}, 100);
			}
		});
	</script>

	
 </body>
