<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>

  <style>

	* {
		margin: 0;
		padding: 0;
	}

	body, html {
		width: 100%;
		height: 100%;
	}

	.gamebox {
		width: 50%;
		height: 100%;

		border-right: 3px solid black;
		border-left: 3px solid black;

		position: absolute;
		left: 25%;

		overflow: hidden;
	}

	.road {
		display: -webkit-box;
		width: 100%;
		height: 200%;

		position: absolute;
	}

	.road div {
		/* display：-webkit-box和-webkit-box-flex：1 */
		-webkit-box-flex: 1;

		border-right: 4px dashed gray;
	}

	.road div.last {
		border-right: none;
	}

	.car {
		width: 19%;
		height: 20%;
		position: absolute;
		left: 0.5%;
		bottom: 8%;

		border: 5px solid silver;
		border-radius: 10px;
		box-sizing: border-box;
		box-shadow: 5px 10px 3px black;

		
		background: red;

		/* 
		background: url(img/bsj.png) no-repeat center center;
		background-size: auto 100%;
		 */
	}

	.othercar {
		width: 19%;
		height: 20%;
		position: absolute;
		left: 20.5%;
		top: 8%;

		border: 5px solid silver;
		border-radius: 10px;
		box-sizing: border-box;
		box-shadow: 5px 10px 3px black;

		
		background: yellow;

		/* 
		background: url(img/bsj.png) no-repeat center center;
		background-size: auto 100%;
		 */
	}

  </style>

 </head>
 <body>

	<div class="gamebox" id="gamebox">
		<div class="road">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div class="last"></div>
		</div>

		<div class="car"></div>

		<div class="othercar"></div>
		<div class="othercar" style="left: 40.5%; top: 20%"></div>
	</div>
  

    <script src="js/jquery.min.js"> </script>

	<script>

	function move() {
		$(".road").animate({"top": "-100%"}, 1000, "linear", function() {
			$(".road").animate({"top": "0"}, 0);
			move();
		});
	}

	// move();

	var current = 0;
	document.onkeydown = function(e) {
		console.log(e.keyCode);

		if (e.keyCode == 37) {
			current--;
			if (current < 0) {
				current = 0;
			}
		}

		if (e.keyCode == 39) {
			current++;
			if (current >= 4) {
				current = 4;
			}
		}


		var t =  (20 * current) + "%";

		console.log(t);
		
		$(".car").css({"left":t}, 40);
	}

	</script>
 </body>
</html>
